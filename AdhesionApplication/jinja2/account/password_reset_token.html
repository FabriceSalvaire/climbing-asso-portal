{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-5">
            <form method="POST" action="{{ url("account_password_reset_token" uidb36=uidb36 token=token %}">
                <legend>{{ _("Set your new password") }}</legend>
                <fieldset>
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <button type="submit" class="btn btn-primary">{{ _("Save") }}</button>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
